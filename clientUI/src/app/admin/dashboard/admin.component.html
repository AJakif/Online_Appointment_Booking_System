<div class="container">
  <h1 class="text-center">Admin Dashboard</h1>
  <hr />
  <div class="row">
    <div class="col-sm-3 col-3">
      <app-small-card
        [background]="'success'"
        [info]="true"
        [count]="patientCount"
        [mainicon]="'fas fa-user-plus'"
        [link]="'/admin/getAllPatient'"
        [title]="'Total Patient'"
      ></app-small-card>
    </div>
    <div class="col-sm-3 col-3">
      <app-small-card
        [background]="'primary'"
        [info]="true"
        [count]="DoctorCount"
        [mainicon]="'fas fa-user-md'"
        [link]="'/admin/getAllDoctor'"
        [title]="'Total Doctors'"
      ></app-small-card>
    </div>
    <div class="col-sm-3 col-3">
      <app-small-card
        [background]="'danger'"
        [info]="true"
        [count]="specialCount"
        [mainicon]="'fas fa-users'"
        [link]="'/admin/getAllSpecialization'"
        [title]="'Total Specialization'"
      ></app-small-card>
    </div>
    <div class="col-sm-3 col-3">
      <app-small-card
        [background]="'warning'"
        [info]="false"
        [count]="balance"
        [mainicon]="'fas fa-wallet'"
        [symbol]="'$'"
        [title]="'Company Balance'"
      ></app-small-card>
    </div>
  </div>

  <div class="row" style="width: 100%; height: 450px; ">
    <div class="col-6 border">
      <highcharts-chart 
      [Highcharts]="Highcharts"
      [options]="chartOptions"

      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
    </div> 
    <div class="col-6 border">
      <highcharts-chart 
      [Highcharts]="Highcharts"
      [options]="barOptions"

      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
    </div>
    
  </div>
</div>
