<div class="container">
    <h1>Login</h1>

    <hr />
    
    <div class="row">
        <div class="col-md-4">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group mb-3">
                    <label  class="control-label">Email</label><span style="color:red">*</span>
                    <input ngModel name="email" placeholder="Enter your Email" class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label  class="control-label">Password</label><span style="color:red">*</span>
                    <input ngModel name="password" placeholder="Enter your Password"  type="password" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <input type="submit" value="login" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>
    
    <div>
        <a routerLink="/">Back to Home</a>
    </div>
</div>
